<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid p-5 big-primary text-white text-center bg-info">
        <h1>App de gastos</h1>
        <p>ingresa cuanto pago cada persona</p>
    </div>

    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="m-1 col-auto">
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
                </div>
                <div class="m-1 col-auto">
                    <input type="number" id="monto" class="form-control" placeholder="Cuanto gasto">
                </div>
                <div class="m-1 col-auto">
                    <button type="button" class="btn btn-danger" onclick="repartir()">
                        enviar
                    </button>                    
                </div>
            </div>
        </form>
        <ul class="list-group" id="lista"></ul>
        <div id="total" type="text"></div>
    </div>

    <script src="js/javascript.js"></script>
</body>

</html>
